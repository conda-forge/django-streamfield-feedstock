{% set name = "django-streamfield" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-streamfield-{{ version }}.tar.gz
  sha256: 4dc325a199c772d4fb1b9e15ffb7285853a1d74c928b6889feffe95947205122

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - django >=4.2
    - setuptools

test:
  imports:
    - streamfield
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/raagin/django-streamfield
  summary: StreamField for native Django Admin or with Grappelli
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
